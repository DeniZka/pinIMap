<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
var geocoder;
var map;
// Pointer Marker
var marker;
// Markers for selected photos
var markersArray = [];
var file_list;
var request;

function geocodePosition(pos) {
    geocoder.geocode({
        latLng: pos
    }, function(responses) {
        if (responses && responses.length > 0) {
            updateMarkerAddress(responses[0].formatted_address);
        } else {
            updateMarkerAddress('Cannot determine address at this location.');
        }
    });
}

function geocodeBounds(bounds) {
    geocoder.geocode({
        bounds: bounds
    }, function(responses) {
        if (responses && responses.length > 0) {
            updateMarkerAddress(responses[0].formatted_address);
        } else {
            updateMarkerAddress('Cannot determine address at this location.');
        }
    });
}

function updateMarkerAddress(str) {
    document.getElementById('address').innerHTML = str;
}

function pan_to_address() {
    geocoder.geocode({
        address: request
    }, function(responses) {
        if (responses && responses.length > 0) {
            var bounds = new google.maps.LatLngBounds();
            for (var i in responses) {
                bounds.union(responses[i].geometry.viewport);
            }
            map.fitBounds(bounds);            
        } else {
            console.log("no_resutls");
        }
    });
}

function center_markers() {
    //Clear prevous markers
    var title;
    if (markersArray) {
        var center = map.getCenter();
        for (i in markersArray) {
            if (i == 0) { continue; }
            title = markersArray[0].getTitle();
            markersArray[0].setTitle(title + ' ' + markersArray[i].getTitle());
            markersArray[i].setMap(null);
        }
        markersArray[0].setPosition(center);
        console.log('coords ' + center.lat() + ' ' + center.lng() + ' ' + markersArray[0].getTitle());
    }     
}

function new_coords(lat, lng) {
    console.log(' FILE ' + lat + ' ' + lng);
    clear_markers();
    var center = new google.maps.LatLng(lat, lng);
    geocodePosition(center);
    map.setCenter(center)
    marker.setPosition(center);
    marker.setVisible(true); 
}

function clear_markers() {
    //Clear prevous markers
    if (markersArray) {
        for (i in markersArray) {
            markersArray[i].setMap(null);
        }
        markersArray.length = 0;
    }  
}

function add_marker(lat, lng) {
    //Check same 
    if (markersArray) {
        for (i in markersArray) {
            var mll = markersArray[i].getPosition();
            var tll = new google.maps.LatLng(lat, lng);
            if ((mll.lat() == tll.lat()) && (mll.lng() == tll.lng())) {
                title = markersArray[i].getTitle();
                markersArray[i].setTitle(title + ' ' + file_list);
                return;
            }
        }
    } 

//    console.log("Lat: " + lat + ', ' + lng);
    var ll = new google.maps.LatLng(lat, lng);
    var mk = new google.maps.Marker({
        position: ll,
        title: file_list,
        map: map,
        draggable: true,
        visible: true
    });
    markersArray.push(mk);

    // Update current position info.
    geocodePosition(ll);
  
    // Add dragging event listeners.
    google.maps.event.addListener(mk, 'dragstart', function() {
        updateMarkerAddress('Dragging...');
    });
  
    google.maps.event.addListener(mk, 'dragend', function() {
        var latLng = mk.getPosition();
        geocodePosition(latLng);
        console.log('coords ' + latLng.lat() + ' ' + latLng.lng() + ' ' + mk.getTitle());
    });

    //position on selected bounds
    if (markersArray) {
        if (markersArray.length == 1) {
            //not so zoom if only one marker
            var mll = markersArray[0].getPosition();
            map.panTo(mll);
            map.setZoom(18);
            geocodePosition(mll);
        } else {        
            var bounds = new google.maps.LatLngBounds();
            for (var i in markersArray) {
                var mll = markersArray[i].getPosition();
                var tb = new google.maps.LatLngBounds(mll, mll);
                bounds.union(tb);
            }
            map.fitBounds(bounds);
            geocodeBounds(bounds);
        }
    }
};

function mapLoaded() {
    geocoder = new google.maps.Geocoder();
    google.maps.event.addDomListener(window, 'load', mapLoaded);

    var latLng = new google.maps.LatLng(37, 20);
    map = new google.maps.Map(document.getElementById('mapCanvas'), {
        zoom: 2,
        center: latLng,
        streetViewControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });
}

function initialize() {
    var language = navigator.language;
    google.load('maps', '3.7', {
            'other_params' :
            'sensor=false&libraries=places&language=' + language,
            'callback' : mapLoaded
    });
}


</script>
</head>
<body onload='initialize()'>
  <style>
    #tableMain {
        width: 100%;
        height: 100%;
        border-width: 0px;
        border-spacing: 0px;
    }
    #mapCanvas {
        width: 100%;
        height: 100%;
        border-width: 0px;
        padding: 0px;
        float: top;
    }
    #idTD {
        width: 100px;
    }
    #infoPanel {
        float: top;
        margin-left: 50px;
    }
    #infoPanel div {
        margin-bottom: 5px;
    }
    #item {
        font-size: large; 
    }
    p {
        font-family: Verdana, Arial, Helvetica, sans-serif; 
        font-size: 8pt;
    }

  </style>
    <table id="tableMain">
        <tr>
            <td><p id="address"></p></td>
        </tr>
        <tr>
            <td id="mapCanvas"></td>
        </tr>
    </table>
</body>
</html>
